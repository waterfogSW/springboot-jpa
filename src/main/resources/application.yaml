spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/order-guppy;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    generate-ddl: true
    database: H2
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true